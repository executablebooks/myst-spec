cases:
  - title: Math directive
    mdast:
      type: root
      children:
        - type: math
          value: |-
            Ax = b
    myst: |-
      ```{math}
      Ax = b
      ```
    html: |-
      <div class="math block">Ax = b</div>

  - title: Math directive with label
    mdast:
      type: root
      children:
        - type: math
          identifier: matrix
          label: matrix
          value: |-
            Ax = b
    myst: |-
      ```{math}
      :label: matrix
      Ax = b
      ```
    html: |-
      <div id="matrix" class="math block">Ax = b</div>
