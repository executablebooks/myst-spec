cases:
  - title: attention
    mdast:
      type: root
      children:
        - type: directive
          kind: attention
          args: Admonition attention
          children:
            - type: admonition
              kind: attention
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Admonition attention
    myst: |-
      ```{attention} Admonition attention
      ```
    html: |-
      <aside class="admonition attention">
        <p class="admonition-title">Attention</p>
        <p>Admonition attention</p>
      </aside>
    latex: |-
      \begin{callout}
        \section*{Attention}
        Admonition attention
      \end{callout}

